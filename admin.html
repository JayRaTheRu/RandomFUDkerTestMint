        async function updateContractInfo() {
            try {
                const baseURI = await contract.methods._baseURI().call();
                const mintPrice = await contract.methods.mintPrice().call();
                const paused = await contract.methods.paused().call();
                document.getElementById('contractAddress').textContent = contract.options.address;
                document.getElementById('baseURI').textContent = baseURI;
                document.getElementById('mintPrice').textContent = web3.utils.fromWei(mintPrice, 'ether');
                document.getElementById('pausedStatus').textContent = paused ? 'Paused' : 'Active';
            } catch (error) {
                console.error("Error updating contract info:", error);
            }
        }

        async function setMintPrice() {
            const newPrice = prompt("Enter the new mint price in ETH:");
            if (newPrice) {
                try {
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.setMintPrice(web3.utils.toWei(newPrice, 'ether')).send({ from: accounts[0] });
                    updateContractInfo();
                } catch (error) {
                    console.error("Error setting mint price:", error);
                }
            }
        }

        async function setBaseURI() {
            const newBaseURI = prompt("Enter the new base URI:");
            if (newBaseURI) {
                try {
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.setBaseURI(newBaseURI).send({ from: accounts[0] });
                    updateContractInfo();
                } catch (error) {
                    console.error("Error setting base URI:", error);
                }
            }
        }

        async function withdraw() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.withdraw().send({ from: accounts[0] });
                alert("ETH withdrawn successfully.");
            } catch (error) {
                console.error("Error withdrawing ETH:", error);
            }
        }

        async function pause() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.pause().send({ from: accounts[0] });
                updateContractInfo();
                alert("Contract paused successfully.");
            } catch (error) {
                console.error("Error pausing contract:", error);
            }
        }

        async function unpause() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.unpause().send({ from: accounts[0] });
                updateContractInfo();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUDkers Minting DApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Black background */
            color: #F5F5F5; /* Off-white text */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .app-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, button {
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #333; /* Darker background for inputs and buttons */
            color: #F5F5F5; /* Off-white text for inputs and buttons */
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-title">Mint Your FUDkers NFT</div>
        <button onclick="connectWallet()">Connect Wallet</button>
        <div id="mintingSection" style="display:none;">
            <button onclick="mintNFT()">Mint NFT</button>
        </div>
    </div>
    <script>
        let contract;
        let userAccount;

        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "payable",
                "type": "function",
                "name": "mint",
                "payable": true
            },
            {
                "inputs": [],
                "name": "mintPrice",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        const contractAddress = 'YOUR_CONTRACT_ADDRESS_HERE';

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById('mintingSection').style.display = 'block';
                    initContract();
                } catch (error) {
                    console.error('Error connecting to MetaMask:', error);
                }
            } else {
                alert('Please install MetaMask to use this feature!');
            }
        }

        function initContract() {
            contract = new web3.eth.Contract(contractABI, contractAddress);
        }

        async function mintNFT() {
            const mintPrice = await contract.methods.mintPrice().call();
            await contract.methods.mint().send({ from: userAccount, value: mintPrice });
            alert("NFT minted successfully!");
        }

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
            } else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUDkersTN Minting App</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            background-color: #1e90ff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
        }
        .wallet-info {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .minting-page {
            background-image: url('https://pbs.twimg.com/media/GJXhZxJawAALggL?format=jpg&name=large');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="minting-page"> <!-- Apply the minting-page class here -->
    <div class="container">
        <h1>FUDkersTN Minting App</h1>
        <div class="wallet-info" id="walletInfo">
            <button id="connectButton">Connect Wallet</button>
            <p id="userAddress"></p>
        </div>
        <div id="mintingOptions">
            <h2>Minting Options</h2>
            <p>Price: 0.05 ðŸŒ‹</p>
            <button id="mintSingleButton" disabled>Mint Single FUDker</button>
            <button id="mintFiveButton" disabled>Mint 5-Pack FUDkers</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        let web3;
        let contract;

        async function init() {
            if (window.ethereum) {
                try {
                    await ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const networkId = await web3.eth.net.getId();
                    const contractAddress = '0xdBd1B73877b2BdFA415f8e21d81A786926c58cFB'; // Replace with the actual contract address
                    const abi = [ /* Your ABI here */ ]; 

                    contract = new web3.eth.Contract(abi, contractAddress);
                    updateWalletInfo();
                } catch (error) {
                    alert("Error connecting to MetaMask: " + error.message);
                }
            } else {
                alert("Please install MetaMask to use this app.");
            }
        }

        async function updateWalletInfo() {
            try {
                const accounts = await web3.eth.getAccounts();
                if (accounts.length > 0) {
                    const userAddress = accounts[0];
                    document.getElementById('userAddress').textContent = "Connected Address: " + userAddress;
                    document.getElementById('connectButton').style.display = "none";
                    document.getElementById('mintSingleButton').disabled = false;
                    document.getElementById('mintFiveButton').disabled = false;
                }
            } catch (error) {
                console.error("Error updating wallet info:", error);
            }
        }

        async function mintSingle() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.mint(1).send({ from: accounts[0], value: web3.utils.toWei('0.05', 'ether') });
                alert("Single FUDker minted successfully.");
            } catch (error) {
                console.error("Error minting single FUDker:", error);
            }
        }

        async function mintFive() {
            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.mint(5).send({ from: accounts[0], value: web3.utils.toWei('0.25', 'ether') });
                alert("5-Pack FUDkers minted successfully.");
            } catch (error) {
                console.error("Error minting 5-Pack FUDkers:", error);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
